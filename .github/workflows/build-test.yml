# This runs on every push and PR to test your code

name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest flake8
          # Install your package dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # Run tests if they exist
          if [ -d "tests" ] || [ -f "test_*.py" ]; then
            pytest
          else
            echo "No tests found, skipping..."
          fi

      - name: Build package (test build)
        run: |
          python -m build
          echo "âœ… Package builds successfully"

      - name: Upload build artifacts (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: test-build-${{ github.sha }}
          path: dist/
          retention-days: 7